<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body onload="showAllTables()">
    <h2 id="headLine-manager">Manage guards points</h2>
    <div id="NewPoint-Container" class = "NewPoint-Container">
        <h3>Add new point</h3>
        <label for="PointName">Point Name:</label>
        <input type="text" id="PointName" placeholder="Enter point name">
        <button onclick="addPoints()">Add</button>
    </div>
    <div id="EditPoint-Container" class = "NewPoint-Container"></div>
    <div id="points-list">
    <h3>List of points</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Point name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="MainTable"></tbody>
    </table>
    </div>
    <div id="tracking-visits">
    <h3>Tracking guards visits</h3>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Point name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="VisitTable"></tbody>
        </table>
    </div>
<footer>
    <a href="home.html"><button >Back</button></a>
</footer>
</body>
</html>
